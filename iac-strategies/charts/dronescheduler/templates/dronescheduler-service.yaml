###################################################################################################
# Dronescheduler service
###################################################################################################
{{- $appname := include "dronescheduler.name" . -}}
{{- $chart := include "dronescheduler.chart" . -}}
{{- $instancename := .Release.Name }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "dronescheduler.versionappname" . | replace "." "" }}
  labels:
    app.kubernetes.io/name: {{ $appname }}
    app.kubernetes.io/instance: {{ $instancename }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/version: {{ .Chart.AppVersion }}
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: dronedelivery
    helm.sh/chart: {{ $chart }}
spec:
  ports:
  - name: http
    port: 80
    targetPort: 8080
  selector:
    app.kubernetes.io/name: {{ $appname }}
    app.kubernetes.io/instance: {{ $instancename }}
{{ if .Values.current }}
---
apiVersion: v1
kind: Service
metadata:
  name: dronescheduler
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-delete-policy": before-hook-creation
  labels:
    app.kubernetes.io/name: {{ $appname }}
    app.kubernetes.io/managed-by: azuredeveops
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: dronedelivery
    helm.sh/chart: {{ $chart }}
spec:
  ports:
  - name: http
    port: 80
    targetPort: 8080
  selector:
    app.kubernetes.io/name: {{ $appname }}
    app.kubernetes.io/instance: {{ $instancename }}
{{ end }}
