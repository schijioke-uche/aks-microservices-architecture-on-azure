# QA values for dronescheduler.
nameOverride: dronescheduler
exports:
  data:
    replicaCount: 1
    image:
      pullPolicy: Always
    telemetry:
      level: "Information"
    reason: "new qa deploy"
    current: true
    ingress:
      class: "nginx-qa"
    resources:
      requests:
        cpu: 130m
        memory: 350Mi
      limits:
        cpu: 200m
        memory: 500Mi
